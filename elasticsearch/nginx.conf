# nginx.conf - full working config for Glances proxy

worker_processes 1;

events {
    worker_connections 16;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        off;
    keepalive_timeout 65;

    # Logging to stderr/stdout for Docker
    access_log off;
    error_log /dev/stderr;

    # Glances server block
    server {
        listen 61208;

        location / {
            proxy_pass http://127.0.0.1:61209/;   # trailing slash is important
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Basic auth for Glances
            auth_basic "Restricted Access";
            auth_basic_user_file /etc/nginx/.htpasswd;

            # Optional WebSocket support (if Glances uses it)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
