[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=info

[program:sshd]
command=/usr/sbin/sshd -D -e
autostart=true
autorestart=true
stderr_logfile=/var/log/sshd.log
stdout_logfile=/var/log/sshd.log
priority=100

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
stderr_logfile=/var/log/nginx.log
stdout_logfile=/var/log/nginx.log
priority=200

[program:glances]
command=glances -w -p 61209
autostart=true
autorestart=true
stderr_logfile=/var/log/glances.log
stdout_logfile=/var/log/glances.log
priority=300